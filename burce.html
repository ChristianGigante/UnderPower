<!DOCTYPE html>
<html>
<head>
  <title>ClassList</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
   
<div class="container">
  <h1> Add Student in a list </h1>
  <button type="submit" id="addStudent" class="btn btn-success save-btn">Add student</button><br>
  <form id="forms">

    <div class="form-group">
      <label>Name:</label>
      <input type="text" name="name" class="form-control"  required=""><br>
   
      <label>Course and Yr.:</label>
      <input type="text" name="courseYr" class="form-control"  required=""><br>
   
      <label>Email:</label>
      <input type="text" name="email" class="form-control" required=""><br>
 
      <label>Address:</label>
      <input type="text" name="address" class="form-control" required=""><br>
    </div>

    <button type="submit" id="saveStudent" class="btn btn-success save-btn">Add student</button>
   
  </form><br>

 
  <br/>
  <table id="studentList" class="table table-bordered data-table">
    <thead>
      <th>Id</th>
      <th>Name</th>
      <th>Course and Yr.</th>
      <th width="200px">Action</th>
    </thead>
    <tbody>
    </tbody>
  </table>
   
</div>
   
<script type="text/javascript">
   var num= 0;
   $ ("#forms").hide();
   //$("#studentList").hide()
    $(document).ready(function(){
      $(".btn btn-success save-btn").hide();
      $ ("#edit").hide();
      $("#addStudent").click(function(){
         $("form").show();
         $("#addStudent").hide();
         $("#studentList").hide();
         $ ("#edit").hide();  
      })
      $("#saveStudent").click(function(){
         $("form").hide();
         $("#addStudent").show();
         $("#studentList").show();  
         $ ("#edit").hide();
      })

    })
    $("form").submit(function(e){
        e.preventDefault();
        num = num + 1;
        var name = $("input[name='name']").val();
        var courseYr = $("input[name='courseYr']").val();
        var email = $("input[name='email']").val();
        var address = $("input[name='address']").val();

        $(".data-table tbody").append("<tr data-id='"+ num+"' data-name='"+name+"' data-courseYr='"+courseYr+"'><td>"+num+"</td><td>"+name+"</td><td>"+courseYr+"</td>"+"' data-email='"+email+"' data-address='"+address + "<td><button id = edit class='btn btn-info btn-xs btn-edit'>Edit</button><button  id = delete class='btn btn-danger btn-xs btn-delete'>Delete</button></td></tr>");

        $("input[name='num']").val('');
        $("input[name='name']").val('');
        $("input[name='courseYr']").val('');
        $("input[name='email']").val('');
        $("input[name='address']").val('');
       
    });
    $(document).on("mouseenter","tr",function(){
        console.log("test");  
         $(this).find("#edit").show();
         $(this).find("#delete").show();
        $(this).css("background", "#c0eb34");  
    });


     $(document).on("mouseleave","tr",function(){
            $(this).find("#edit").hide();
             $(this).find("#delete").hide();
               $(this).css("background", "white");
    })

    $("body").on("click", ".btn-delete", function(){
        $(this).parents("tr").remove();
    });
   
    $("body").on("click", ".btn-edit", function(){
        $(".btn-edit").hide();
        //var num = $(this).parents("tr").attr('data-num');
        var name = $(this).parents("tr").attr('data-name');
        var courseYr = $(this).parents("tr").attr('data-courseYr');
        var email = $(this).parents("tr").attr('data-email');
        var address = $(this).parents("tr").attr('data-email');
        $(this).parents("tr").find("td:eq(0)").html(num);
        $(this).parents("tr").find("td:eq(1)").html('<input name="edit_name" value="'+name+'">');
        $(this).parents("tr").find("td:eq(2)").html('<input name="edit_courseYr" value="'+ courseYr +'">');

        $(this).parents("tr").find("td:eq(3)").append("<button class='btn btn-info btn-xs btn-update'>Update</button><button class='btn btn-warning btn-xs btn-cancel'>Cancel</button>")
       
    });
   
    $("body").on("click", ".btn-cancel", function(){
        var num = $(this).parents("tr").attr('data-id');
        var name = $(this).parents("tr").attr('data-name');
        var courseYr = $(this).parents("tr").attr('data-courseYr');
        var email = $(this).parents("tr").attr('data-email');
        var address = $(this).parents("tr").attr('data-address');
        $(this).parents("tr").find("td:eq(0)").text(num);
        $(this).parents("tr").find("td:eq(1)").text(name);
        $(this).parents("tr").find("td:eq(2)").text(courseYr);
        $(this).parents("tr").find("td:eq(3)").text(email);
        $(this).parents("tr").find("td:eq(4)").text(address);
   
        $(this).parents("tr").find(".btn-edit").show();
        $(this).parents("tr").find(".btn-update").remove();
        $(this).parents("tr").find(".btn-cancel").remove();
    });
   
    $("body").on("click", ".btn-update", function(){
        var name = $(this).parents("tr").find("input[name='edit_name']").val();
        var email = $(this).parents("tr").find("input[name='edit_email']").val();
   
        $(this).parents("tr").find("td:eq(0)").text(name);
        $(this).parents("tr").find("td:eq(1)").text(email);
     
        $(this).parents("tr").attr('data-name', name);
        $(this).parents("tr").attr('data-email', email);
   
        $(this).parents("tr").find(".btn-edit").show();
        $(this).parents("tr").find(".btn-cancel").remove();
        $(this).parents("tr").find(".btn-update").remove();
    });
   
</script>
